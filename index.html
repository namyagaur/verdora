<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Verdora</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
  </head>
  <body>
    <div class="top-nav">
      <div class="left-nav">
        <div class="left-nav-title">Verdora</div>
        <div class="left-nav-desc">Personal Finance Tracker</div>
      </div>
      <div class="right-nav">V</div>
    </div>

    <!-- Main body -->
    <div class="main-body">
      <div class="balance-card">
        <div class="cb-title">Current Balance</div>
        <div class="current-balance">$2650</div>
        <div class="percent">+12% this month</div>
      </div>

      <div class="total-info">
        <div class="income-index">

          <div class="image-income">
            <img src="img/increase.png" alt="" />
          </div>
          <div class="income-text">Income</div>
          <div class="income-insights">$3,950</div>
        </div>


        <div class="expense-index">
          <div class="image-expense">
              <img src="img/decrease.png" alt="" />
          </div>
  
          <div class="expense-text">Expense</div>
          <div class="expense-insights">$1,050</div>
        </div>


        <div class="savings-index">
          <div class="image-savings">
             <img src="img/piggy-bank.png" alt="" />
          </div>
          <div class="savings-text">Savings</div>
          <div class="savings-insights">$2,350</div> 
        </div>
      </div>

      <div class="expense-piechart"></div>
      <div class="recent-transactions"></div>
    </div>

    <!-- Options nav -->
    <div class="bottom-nav">
      <div class="home"></div>
      <div class="expense-list"></div>
      <div class="transactions"></div>
      <div class="wishlist"></div>
      <div class="goals"></div>
      <div class="settings"></div>
    </div>
  </body>
</html>
