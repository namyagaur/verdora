<div class="emb-title">Transaction History</div>

<h4>Manage and view all your expense</h4>
<div class="history-insights">
  <div class="hi-income">
    <div class="hi-total-income-title">Total Income</div>
    <div class="hi-total-income">$2,456</div>
  </div>
  <div class="hi-expense">
    <div class="hi-total-expense-title">Total Expense</div>
    <div class="hi-total-expense">$6,322</div>
  </div>
</div>

<div class="filter-and-search">
  <h3>Filter & Search</h3>
  <div class="search-text">
    <img src="img/search.png" alt="" width="20px" />
    <input type="text" />
  </div>

  <div class="option-selector">
    <select id="category" name="selectedOption">
      <option value="option1">All</option>
      <option value="option2">Food</option>
      <option value="option3">Transport</option>
      <option value="option4">Entertainment</option>
      <option value="option5">Shopping</option>
      <option value="option6">Bills</option>
      <option value="option7">Coffee</option>
      <option value="option8">Bank</option>
      <option value="option9">Cash</option>
      <option value="option10">Others</option>
    </select>
    <select id="time" name="selectedOptionDate">
      <option value="option1">All time</option>
      <option value="option2">Within Last month</option>
      <option value="option3">Within Last 3 months</option>
    </select>
  </div>

  <div class="view-selector">
    <div class="income-only">
      <div class="income-only-part">
        <img src="img/view.png" width="20px" alt="" />
      </div>
      <div class="income-only-part">Income Only</div>
    </div>
    <div class="expense-only">
      <div class="expense-only-part">
        <img src="img/hide.png" width="20px" alt="" />
      </div>
      <div class="expense-only-part">Expense Only</div>
    </div>
  </div>
</div>

<div class="history-arrangement">
  <div class="ha-left" id="transaction-count">0 transactions total</div>
  <div class="ha-right">
    <div class="ha-right-date" id="sort-date">
      <div class="hard-title">Date</div>
      <div class="hard-png">
        <img src="img/pngegg.png" alt="" width="10px" />
      </div>
    </div>
    <div class="ha-right-amount" id="sort-amount">
      <div class="hara-title">Amount</div>
      <div class="hara-png">
        <img src="img/pngegg.png" alt="" width="10px" />
      </div>
    </div>
  </div>
</div>

<div class="ei-list"></div>
