<div class="emb-title">Transaction History</div>

<h4>Manage and view all your expense</h4>
<div class="history-insights">
  <div class="hi-income">
    <div class="hi-total-income-title">Total Income</div>
    <div class="hi-total-income">$2,456</div>
  </div>
  <div class="hi-expense">
    <div class="hi-total-expense-title">Total Expense</div>
    <div class="hi-total-expense">$6,322</div>
  </div>
</div>

<div class="filter-and-search">
  <h3>Filter & Search</h3>
  <div class="search-text">
    <img src="img/search.png" alt="" width="20px" />
    <input type="text" />
  </div>

  <div class="option-selector">
    <select id="category" name="selectedOption">
      <option value="option1">All</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
    <select id="time" name="selectedOptionDate">
      <option value="option1">All time</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
  </div>

  <div class="view-selector">
    <div class="income-only">
      <div class="income-only-part">
        <img src="img/view.png" width="20px" alt="" />
      </div>
      <div class="income-only-part">Income Only</div>
    </div>
    <div class="expense-only">
      <div class="expense-only-part">
        <img src="img/hide.png" width="20px" alt="" />
      </div>
      <div class="expense-only-part">Expense Only</div>
    </div>
  </div>
</div>
