   <p>Test content</p>

  <div class="adding-amount">
    <div class="aa-title">Amount</div>
    <div class="aa-amount-input">
      <label for="number">â‚¹</label>
      <input type="number" placeholder="0.0" id="amount" />
    </div>
  </div>

  <div class="description">
    <div class="description-title">Description</div>
    <input type="text" name="" id="desc" placeholder="What was this for?" />
  </div>

  <div class="date">
    <div class="date-title">Date</div>
    <div class="date-wrapper">
      <label for="date"><img src="img/calendar.png" alt="" /></label>
      <input type="date" name="" id="date" />
    </div>
  </div>

  <!-- Category Section -->
  <div class="category">
    <div class="category-title">Category</div>
    <!-- Expense Categories -->
    <div class="category-group" id="expense-categories">
      <div class="category-tabs active" id="food">
        <div class="ct-image"><img src="img/cutlery.png" alt="" /></div>
        <div class="ct-title">Food</div>
      </div>
      <div class="category-tabs" id="transport">
        <div class="ct-image"><img src="img/bus.png" alt="" /></div>
        <div class="ct-title">Transport</div>
      </div>
      <div class="category-tabs" id="shopping">
        <div class="ct-image">
          <img src="img/shopping-bag.png" alt="" />
        </div>
        <div class="ct-title">Shopping</div>
      </div>
      <div class="category-tabs" id="bills">
        <div class="ct-image"><img src="img/bill.png" alt="" /></div>
        <div class="ct-title">Bills</div>
      </div>
      <div class="category-tabs" id="entertainment">
        <div class="ct-image"><img src="img/tv.png" alt="" /></div>
        <div class="ct-title">Entertainment</div>
      </div>
      <div class="category-tabs" id="coffee">
        <div class="ct-image"><img src="img/latte-art.png" alt="" /></div>
        <div class="ct-title">Coffee</div>
      </div>
      <div class="category-tabs" id="others">
        <div class="ct-image"><img src="img/decrease.png" alt="" /></div>
        <div class="ct-title">Others</div>
      </div>
    </div>

    <!-- Income Categories -->
    <div class="category-group" id="income-categories" style="display: none">
      <div class="category-tabs" id="salary">
        <div class="ct-image"><img src="img/salary.png" alt="" /></div>
        <div class="ct-title">Salary</div>
      </div>
      <div class="category-tabs" id="freelance">
        <div class="ct-image">
          <img src="img/piggy-bank-2.png" alt="" />
        </div>
        <div class="ct-title">Freelance</div>
      </div>
      <div class="category-tabs" id="bonus">
        <div class="ct-image"><img src="img/loyalty.png" alt="" /></div>
        <div class="ct-title">Bonus</div>
      </div>
    </div>

    <!-- Savings Categories -->
    <div class="category-group" id="savings-categories" style="display: none">
      <div class="category-tabs" id="emergency">
        <div class="ct-image"><img src="img/emergency.png" alt="" /></div>
        <div class="ct-title">Emergency Fund</div>
      </div>
      <div class="category-tabs" id="wishlist-funds">
        <div class="ct-image"><img src="img/wish-list.png" alt="" /></div>
        <div class="ct-title">Wishlist Fund</div>
      </div>
    </div>

    <!-- Balance Categories -->
    <div class="category-group" id="balance-categories" style="display: none">
      <div class="category-tabs" id="cash">
        <div class="ct-image"><img src="img/money (1).png" alt="" /></div>
        <div class="ct-title">Cash</div>
      </div>
      <div class="category-tabs" id="bank">
        <div class="ct-image"><img src="img/atm-card.png" alt="" /></div>
        <div class="ct-title">Bank</div>
      </div>
    </div>
  </div>

  <!-- Button options -->
  <div class="input-section">
    <div class="input-tab" id="expense-input">Add Expense</div>
    <div class="input-tab" id="income-input" style="display: none">
      Add Income
    </div>
    <div class="input-tab" id="savings-input" style="display: none">
      Add Savings
    </div>
    <div class="input-tab" id="balance-input" style="display: none">
      Add Balance
    </div>
  </div>
</div>
